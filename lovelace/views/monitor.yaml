id: monitor
title: Monitor
icon: mdi:cards-heart
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Status
        entities:
          - binary_sensor.water_alarm_720
          - input_boolean.alarm_arm_disarm
          - binary_sensor.larm
          - binary_sensor.sense1
          - binary_sensor.sense2
          - binary_sensor.movement_lab
          - binary_sensor.outer_doorw
          - binary_sensor.motion_ute_ir

      - type: entities
        title: Server
        entities:
          - sensor.disk_use_percent_home
          - sensor.memory_free

      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Things not home
        filter:
          include:
            - domain: device_tracker
          exclude: 
            - state: 'home'