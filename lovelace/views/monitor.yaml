id: monitor
title: Monitor
icon: mdi:cards-heart
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Status
        entities:
          - binary_sensor.water_alarm_720
          - input_boolean.alarm_arm_disarm
          - binary_sensor.larm
          - binary_sensor.sense1
          - binary_sensor.sense2
          - binary_sensor.loftgang_door
          - sensor.jirawan_in_bed
          - sensor.johan_in_bed
          - sensor.num_in_master_bed
          - sensor.raw_master_bed_weight_measurement
          
      - type: entities
        title: Server
        entities:
          - sensor.disk_use_percent_home
          - sensor.memory_free

      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Things not home
        filter:
          include:
            - domain: device_tracker
          exclude: 
            - state: 'home'