id: automations
title: Automations
icon: mdi:home-automation
cards:
  - type: vertical-stack
    cards:
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Automation ON
        filter:
          include:
            - domain: automation
          exclude: 
            - state: 'off'

      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Automation off
        filter:
          include:
            - domain: automation
          exclude: 
            - state: 'on'