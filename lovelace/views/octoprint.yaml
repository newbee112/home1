id: octoprint
title: Octoprint
icon: mdi:printer-3d
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Ender 3 PRO 
        entities:
          - type: binary_sensor
            entity: binary_sensor.octoprint_printing
          - type: binary_sensor
            entity: binary_sensor.octoprint_printing_error
          - type: sensor
            entity: sensor.octoprint_job_percentage
          - type: sensor
            entity: sensor.octoprint_time_elapsed 
          - type: sensor
            entity: sensor.octoprint_time_remaining           
          - type: sensor
            entity: sensor.octoprint_actual_bed_temp
          - type: sensor
            entity: sensor.octoprint_target_bed_temp
          - type: sensor
            entity: sensor.octoprint_actual_tool0_temp
          - type: sensor
            entity: sensor.octoprint_target_tool0_temp
          - type: sensor
            entity: sensor.octoprint_current_state
          - type: picture-entity
            title: Outside
            entity: camera.octoprint
            show_name: false
            show_state: false