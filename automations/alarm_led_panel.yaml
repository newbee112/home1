#logtgång dörr
- id: '145663454567888444345'
  alias: alarm_panel_led_1_flash_red
  trigger:
    platform: state
    entity_id: binary_sensor.master_outside_loftgang_door
    to: 'on' 
  action:
    - service: light.turn_on
      data:
        brightness: 255
        effect: strobe
        entity_id:
          - light.alarm_led_1
    - delay: '00:01:00'
    - service: light.turn_off
      data:
        entity_id:
          - light.alarm_led_1

